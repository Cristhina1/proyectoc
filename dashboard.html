<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | ProyectoC</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Iconos de Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1.2rem;
      text-align: center;
    }
    .card {
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 0.8rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="bi bi-speedometer2"></i> Dashboard</h1>
    <p>Bienvenido al panel de control del sistema</p>
  </header>

  <main class="container my-4">
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card shadow-sm text-center p-3">
          <i class="bi bi-person-fill display-4 text-primary"></i>
          <h5 class="mt-3">Usuarios</h5>
          <p>Administra los usuarios registrados.</p>
          <a href="#" class="btn btn-primary btn-sm">Ver más</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm text-center p-3">
          <i class="bi bi-box-seam display-4 text-success"></i>
          <h5 class="mt-3">Productos</h5>
          <p>Gestiona el inventario del sistema.</p>
          <a href="#" class="btn btn-success btn-sm">Ver más</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm text-center p-3">
          <i class="bi bi-graph-up-arrow display-4 text-danger"></i>
          <h5 class="mt-3">Reportes</h5>
          <p>Consulta estadísticas y resultados.</p>
          <a href="#" class="btn btn-danger btn-sm">Ver más</a>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <p>© 2025 ProyectoC | Panel de Administración</p>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

</body>
</html>
